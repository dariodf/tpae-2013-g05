<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="header">
		<ui:include src="/templates/header.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form id="frmLogin">
			<h:panelGrid columns="2" id="pnlLogin">
				<h:outputLabel for="usuario" value="Usuario"/>
				<h:inputText id="usuario" value="#{loginBean.usuario.usuario}" required="true" label="Usuario"/>
				
				<h:outputLabel for="password" value="Contraseña"/>
				<h:inputText id="password" value="#{loginBean.usuario.password}" required="true" type="password" label="Contraseña"/>
			</h:panelGrid>
			<h:commandButton id="btnIngresar" value="#{msgs['boton.ingresar']}" action="#{loginBean.ingresar}" />
		</h:form>		
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/templates/footer.xhtml" />
	</ui:define>
</ui:composition>
</html>
