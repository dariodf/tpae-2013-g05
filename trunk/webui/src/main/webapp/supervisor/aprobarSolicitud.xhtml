<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="header">
		 <ui:include src="/WEB-INF/templates/header.xhtml" /> 
	</ui:define>

	<ui:define name="content">
		<h:form id="frmSupervisor">
			<h2>Supervisor - Aprobar Solicitud</h2>
			<br/>
			<h:dataTable id="tablaSolicitudesPendientes" 
						value="#{administrarSolicitudesBean.solicitudPendienteSeleccionada}" var="solicitud"
                        styleClass="order-table" headerClass="order-table-header"
                        rowClasses="order-table-odd-row,order-table-even-row"
                        >
	            <h:column>
                      <f:facet name="header"><h:outputText value="Fecha Creacion" /></f:facet>
                      <h:outputText value="#{solicitud.fechaCreacion}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Centro de Costo" /></f:facet>
                      <h:outputText value="#{solicitud.centroDeCosto.nombre}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Descripcion" /></f:facet>
                      <h:outputText value="#{solicitud.descripcion}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Importe Estimado" /></f:facet>
                      <h:outputText value="#{solicitud.importeEstimado}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Empleado Creador" /></f:facet>
                      <h:outputText value="#{solicitud.empleado.nombre}"></h:outputText>
	            </h:column>
	        </h:dataTable>
			<h:panelGrid	 rows="2" id="pnlGroupComentario">
				<h:outputLabel for="comentario" value="Comentario"/>
				<h:inputTextarea id="comentario" value="#{administrarSolicitudesBean.comentario}" label="Comentario" binding="#{administrarSolicitudesBean.inputComentario}"/>
			</h:panelGrid>
			
			<h:panelGrid	columns="2" id="pnlBotones">
				<h:commandButton id="btnAceptar" value="Aceptar" action="#{administrarSolicitudesBean.aprobarSolicitud}" />
				<h:commandButton id="btnCancelar" value="Cancelar" action="#{administrarSolicitudesBean.volverAtras}" />         
            </h:panelGrid>	          
		
		</h:form>		
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml" />
	</ui:define>
	
</ui:composition>
</html>
