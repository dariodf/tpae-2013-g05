<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="header">
		 <ui:include src="/WEB-INF/templates/header.xhtml" /> 
	</ui:define>

	<ui:define name="content">
		<h:form id="frmSupervisor">
			<h2>Supervisor - Consultar</h2>
			<br/>
			<h:selectOneMenu value="#{consultarGastosBean.empleadoSeleccionado}">
				<f:selectItem id="itemNuloEmpleados" itemValue="#{consultarGastosBean.nulo}" itemLabel="Seleccione un Empleado"/>
				<f:selectItems value="#{consultarGastosBean.empleados}"/> 
			</h:selectOneMenu>
			
			<h:selectOneMenu value="#{consultarGastosBean.centroDeCostoSeleccionado}">
				<f:selectItem id="itemNuloCentrosDeCosto" itemValue="#{consultarGastosBean.nulo}" itemLabel="Seleccione un CdC"/>
				<f:selectItems value="#{consultarGastosBean.centrosDeCosto}"/> 
			</h:selectOneMenu>	
			
			<h:commandButton id="btnConsultar" value="#{msgs['boton.consultar']}" action="#{consultarGastosBean.consultar}">
				<f:ajax render="tablaGastos" execute="@this" />
			</h:commandButton>
			<br/>
			<h:dataTable id="tablaGastos" value="#{consultarGastosBean.listaDeGastos}" var="gasto" >
            	        <h:column>
                                <f:facet name="header"><h:outputText value="Fecha Gasto" /></f:facet>
                                <h:outputText value="#{gasto.fecha}"></h:outputText>
                        </h:column>
                        <h:column>
                                <f:facet name="header"><h:outputText value="Importe" /></f:facet>
                                <h:outputText value="#{gasto.importe}"></h:outputText>
                        </h:column>
                        <h:column>
                                <f:facet name="header"><h:outputText value="NÂ° Factura" /></f:facet>
                                <h:outputText value="#{gasto.nroFactura}"></h:outputText>
                        </h:column>
			</h:dataTable>
                    
					
		</h:form>		
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml" />
	</ui:define>
	
</ui:composition>
</html>
