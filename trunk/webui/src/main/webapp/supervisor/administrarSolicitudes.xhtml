<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="header">
		 <ui:include src="/WEB-INF/templates/header.xhtml" /> 
	</ui:define>

	<ui:define name="content">
		<h:form id="frmSupervisor">
			<h2>Supervisor - Administrar Solicitudes</h2>
			<br/>
		
			<h:commandButton id="btnlistarPendientes" value="Boton Listar" 
                                        action="#{administrarSolicitudesBean.listarSolicitudes}">
                                        <f:ajax render="tablaSolicitudesPendientes" execute="@form" />        
			</h:commandButton>
			
			<h:dataTable id="tablaSolicitudesPendientes" 
						value="#{administrarSolicitudesBean.listaSolicitudesPendientes}" var="solicitud"
                        styleClass="order-table" headerClass="order-table-header"
                        rowClasses="order-table-odd-row,order-table-even-row"
                        binding="#{administrarSolicitudesBean.tablaSolicitudesPendientes}">
	            <h:column>
                      <f:facet name="header"><h:outputText value="Fecha Creacion" /></f:facet>
                      <h:outputText value="#{solicitud.fechaCreacion}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Centro de Costo" /></f:facet>
                      <h:outputText value="#{solicitud.centroDeCosto.nombre}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Descripcion" /></f:facet>
                      <h:outputText value="#{solicitud.descripcion}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Descripcion" /></f:facet>
                      <h:outputText value="#{solicitud.descripcion}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Importe Estimado" /></f:facet>
                      <h:outputText value="#{solicitud.importeEstimado}"></h:outputText>
	            </h:column>
	            <h:column>
                      <f:facet name="header"><h:outputText value="Empleado Creador" /></f:facet>
                      <h:outputText value="#{solicitud.empleado.nombre}"></h:outputText>
	            </h:column>
	            <h:column>
                     <f:facet name="header"><h:outputText value="Aprobar" /></f:facet>
                     <h:commandLink id="btnAprobar" action="#{administrarSolicitudesBean.aprobarSolicitud" value="Aprobar" immediate="true">
                     </h:commandLink>
                     <f:facet name="header"><h:outputText value="Rechazar" /></f:facet>
                     <h:commandLink id="btnRechazar" action="#{administrarSolicitudesBean.rechazarSolicitud}" value="Rechazar" immediate="true">
                     </h:commandLink>
                </h:column>
	           
	            
            </h:dataTable>
            
		
		</h:form>		
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml" />
	</ui:define>
	
</ui:composition>
</html>
