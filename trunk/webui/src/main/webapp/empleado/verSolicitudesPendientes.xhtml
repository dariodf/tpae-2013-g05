<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="header">
		 <ui:include src="/WEB-INF/templates/header.xhtml" /> 
	</ui:define>

	<ui:define name="content">
		<h:form id="frmEmpleado">
			<h2>#{msgs['solicitudesEmpleado.titulo']}</h2>
			<br/>
			
			<h:commandButton action="#{solicitudesEmpleadoBean.actualizar}" value="#{msgs['boton.actualizar']}">
			</h:commandButton>
			
			<br/>
			<br/>
			
			<h3>#{msgs['solicitudesEmpleado.solicitudesPendientes']}</h3>
			<h:dataTable id="tablaSolicitudesPendientes" 
						value="#{solicitudesEmpleadoBean.listaSolicitudesPendientes}" var="solPend"
                        styleClass="order-table" headerClass="order-table-header"
                        rowClasses="order-table-odd-row,order-table-even-row"
                        binding="#{solicitudesEmpleadoBean.tablaSolicitudesPendientes}">
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.fechaCreacion']}" /></f:facet>
	                      <h:outputText value="#{solPend.fechaCreacion}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.centroDeCosto']}" /></f:facet>
	                      <h:outputText value="#{solPend.centroDeCosto.nombre}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.descripcion']}" /></f:facet>
	                      <h:outputText value="#{solPend.descripcion}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.importeEstimado']}" /></f:facet>
	                      <h:outputText value="#{solPend.importeEstimado}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.nombreSupervisor']}" /></f:facet>
	                      <h:outputText value="-" ></h:outputText>
		            </h:column>
            </h:dataTable>
			
			
			
			<br/>
			<br/>
			
			<h3>#{msgs['solicitudesEmpleado.solicitudesAprobadas']}</h3>
			<h:dataTable id="tablaSolicitudesAprobadas" 
						value="#{solicitudesEmpleadoBean.listaSolicitudesAprobadas}" var="solApr"
                        styleClass="order-table" headerClass="order-table-header"
                        rowClasses="order-table-odd-row,order-table-even-row"
                        binding="#{solicitudesEmpleadoBean.tablaSolicitudesAprobadas}">
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.fechaCreacion']}" /></f:facet>
	                      <h:outputText value="#{solApr.fechaCreacion}"></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.centroDeCosto']}" /></f:facet>
	                      <h:outputText value="#{solApr.centroDeCosto.nombre}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.descripcion']}" /></f:facet>
	                      <h:outputText value="#{solApr.descripcion}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.importeEstimado']}" /></f:facet>
	                      <h:outputText value="#{solApr.importeEstimado}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.nombreSupervisor']}" /></f:facet>
	                      <h:outputText value="#{solApr.supervisor.nombre} #{solApr.supervisor.apellido}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.fechaAprobacion']}" /></f:facet>
	                      <h:outputText value="#{solApr.fechaAprobacion}" ></h:outputText>
		            </h:column>
		            <h:column>
			              <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.altaGasto']}" /></f:facet>
	                      <h:commandLink id="btnAlta" action="#{solicitudesEmpleadoBean.irDarAlta}" value="#{msgs['solicitudesEmpleado.linkDarAlta']}" immediate="true">
	                      </h:commandLink>
		            </h:column>
            </h:dataTable>
			
			
			<br/>
			<br/>
			
			
			<h3>#{msgs['solicitudesEmpleado.solicitudesRechazadas']}</h3>
			<h:dataTable id="tablaSolicitudesRechazadas" 
						value="#{solicitudesEmpleadoBean.listaSolicitudesRechazadas}" var="solRech"
                        styleClass="order-table" headerClass="order-table-header"
                        rowClasses="order-table-odd-row,order-table-even-row"
                        binding="#{solicitudesEmpleadoBean.tablaSolicitudesRechazadas}">
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.fechaCreacion']}" /></f:facet>
	                      <h:outputText value="#{solRech.fechaCreacion}"></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.centroDeCosto']}" /></f:facet>
	                      <h:outputText value="#{solRech.centroDeCosto.nombre}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.descripcion']}" /></f:facet>
	                      <h:outputText value="#{solRech.descripcion}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.importeEstimado']}" /></f:facet>
	                      <h:outputText value="#{solRech.importeEstimado}" ></h:outputText>
		            </h:column>
		            <h:column>
	                      <f:facet name="header"><h:outputText value="#{msgs['solicitudesEmpleado.nombreSupervisor']}" /></f:facet>
	                      <h:outputText value="#{solRech.supervisor.nombre} #{solRech.supervisor.apellido}" ></h:outputText>
		            </h:column>
            </h:dataTable>
			
			
			
						
		</h:form>		
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml" />
	</ui:define>
	
</ui:composition>
</html>
